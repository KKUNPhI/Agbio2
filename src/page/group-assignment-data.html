    <style>
        body {
            background-color: #0d0d0d;
            color: #00d4ff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00d4ff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .dropbtn {
            background: linear-gradient(90deg, #00d4ff, #0044ff);
            color: white;
            padding: 30px 60px;
            font-size: 1.5rem;
            font-weight: bolder;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px #00d4ff;
            transition: 0.3s;
        }
        .dropbtn:hover {
            box-shadow: 0 0 25px #00d4ff;
            transform: scale(1.1);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #222;
            min-width: 200px;
            box-shadow: 0 0 10px #00d4ff;
            border-radius: 10px;
            z-index: 1;
            left: 100%;
            top: 0;
        }
        .dropdown-content a {
            color: #00d4ff;
            padding: 12px 16px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #333;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        footer p {
            color: gray;
        }
        footer a {
            color: grey;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
